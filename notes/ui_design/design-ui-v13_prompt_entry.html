<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Refined Chats Launcher UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style type="text/tailwindcss">
    @theme {
        --color-background: #181818;
        --color-surface: #1f1f1f;
        --color-border: #2b2b2b;
        --color-muted: #8e8e8e;
        --color-hover: #2b2b2b;
        --color-accent: #4a90e2;
        --color-foreground: #cccccc;
        --color-success-text: #52c41a;
        --color-warning-text: #faad14;
        --color-action-text: #4a90e2;
      }
    </style>
</head>

<body class="bg-background text-foreground flex h-screen flex-col items-center justify-center font-sans text-[14px]">
  <!-- Main Content: Centered Launcher -->
  <main class="flex w-full flex-1 flex-col items-center justify-center p-8">
    <div class="w-full max-w-3xl">
      <!-- Header -->
      <div class="mb-4 text-center">
        <p class="text-lg text-foreground">Talk about what you need, and let AI craft the prompt.</p>
      </div>
      <!-- Prompt Input Area -->
      <div class="relative">
        <textarea rows="8"
          placeholder="e.g., 'Refactor the authentication service to use a new JWT library and add two-factor authentication.'"
          class="bg-surface border-border text-foreground w-full resize-none rounded-xl border p-5 outline-none "></textarea>
      </div>
      <!-- Controls & Actions -->
      <div class="mt-4 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <!-- Left side: Configuration -->
        <div class="flex items-center gap-2">
          <button class="text-muted hover:text-accent flex items-center gap-2 rounded-md px-2 py-1 text-sm">
            <i class="bi bi-folder2-open"></i>
            <span>my-ai-project</span>
          </button>
          <button class="text-muted hover:text-accent flex items-center gap-2 rounded-md px-2 py-1 text-sm">
            <i class="bi bi-cpu"></i>
            <span>desktop-app/claude-4.5</span>
          </button>
        </div>

        <!-- Right side: Actions -->
        <div class="flex items-center gap-2">
          <button class="text-muted hover:text-accent p-2" title="Use Voice Input">
            <i class="bi bi-mic-fill text-lg"></i>
          </button>
          <button
            class="border-border bg-surface hover:border-accent text-foreground rounded-lg border px-4 py-2 text-sm font-medium transition-colors">
            <i class="bi bi-stars mr-1"></i>
            <span>Generate Prompt</span>
          </button>
          <button
            class="border-border bg-surface hover:border-accent text-foreground flex items-center gap-2 rounded-lg border px-5 py-2 text-sm font-semibold transition-colors">
            <span>Launch</span>
            <i class="bi bi-send"></i>
          </button>
        </div>
      </div>

      <!-- Active Chats List -->
      <div class="mt-8">
        <h3 class="mb-2 text-xs font-semibold uppercase tracking-wider text-muted/80">Active Chats</h3>
        <div class="w-full space-y-0.5 text-sm">
          <!-- Chat Item 1 -->
          <div
            class="group flex cursor-pointer items-center justify-between rounded-md px-2 py-1 transition-colors hover:bg-surface">
            <div class="flex items-center gap-2 overflow-hidden">
              <span class="text-action-text text-lg leading-none" title="Awaiting Input">&bull;</span>
              <p class="text-muted truncate group-hover:text-foreground/90">Refactor authentication logic</p>
            </div>
            <div class="flex flex-shrink-0 items-center gap-4">
              <span class="text-xs text-muted/70">my-ai-project</span>
              <span class="w-24 flex-shrink-0 text-right text-xs text-muted/80">Awaiting Input</span>
            </div>
          </div>
          <!-- Chat Item 2 -->
          <div
            class="group flex cursor-pointer items-center justify-between rounded-md px-2 py-1 transition-colors hover:bg-surface">
            <div class="flex items-center gap-2 overflow-hidden">
              <span class="text-success-text text-lg leading-none" title="Running">&bull;</span>
              <p class="text-muted truncate group-hover:text-foreground/90">UI Design Discussion</p>
            </div>
            <div class="flex flex-shrink-0 items-center gap-4">
              <span class="text-xs text-muted/70">my-ai-project</span>
              <span class="w-24 flex-shrink-0 text-right text-xs text-muted/80">Running</span>
            </div>
          </div>
          <!-- Chat Item 3 -->
          <div
            class="group flex cursor-pointer items-center justify-between rounded-md px-2 py-1 transition-colors hover:bg-surface">
            <div class="flex items-center gap-2 overflow-hidden">
              <span class="text-warning-text text-lg leading-none" title="Paused">&bull;</span>
              <p class="text-muted truncate group-hover:text-foreground/90">API Refactoring Plan</p>
            </div>
            <div class="flex flex-shrink-0 items-center gap-4">
              <span class="text-xs text-muted/70">demo-project</span>
              <span class="w-24 flex-shrink-0 text-right text-xs text-muted/80">Paused</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
