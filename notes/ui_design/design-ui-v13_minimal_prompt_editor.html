<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Chat App UI - Minimal Prompt Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS v4 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style type="text/tailwindcss">
    /* @theme is a Tailwind CSS v4 feature */
      @theme {
        /* Minimal Palette */
        --color-background: #181818; /* Universal background for content, panels, sidebars */
        --color-surface: #1f1f1f; /* Text input background */
        --color-border: #2b2b2b;
        --color-muted: #9d9d9d;
        --color-hover: #2b2b2b;
        --color-selected: #2b2b2b; /* Same as hover */
        --color-accent: #4a90e2;
        --color-foreground: #cccccc;
        /* --color-panel: Removed - now use background widely */

        /* Using system default for better native appearance */
        /* --font-sans: "Inter", "Segoe UI", "Arial", sans-serif; */
      }
    </style>
</head>

<body class="h-screen overflow-hidden">
  <div class="bg-surface text-foreground flex h-screen">
    <!-- Prompt Editor -->
    <div class="flex-1 flex flex-col">
      <!-- Editor Toolbar -->
      <div class="flex h-12 flex-shrink-0 items-center justify-between px-4">
        <!-- Left Controls -->
        <div class="flex items-center gap-3">
          <!-- Project selector dropdown -->
          <div class="relative">
            <button class="text-muted hover:text-accent flex cursor-pointer items-center gap-1 text-sm"
              title="Select Project">
              <i class="bi bi-folder mr-1"></i>
              <span id="selected-project">my-ai-project</span>
            </button>
          </div>
          <!-- Model selector dropdown -->
          <div class="relative">
            <button class="text-muted hover:text-accent flex cursor-pointer items-center gap-1 text-sm"
              title="Select Model">
              <i class="bi bi-cpu mr-1"></i>
              <span id="selected-model">Claude 3.5</span>
            </button>
          </div>
          <button title="Attach" class="text-muted hover:text-accent cursor-pointer">
            <i class="bi bi-paperclip"></i>
          </button>
        </div>
        <!-- Right Controls -->
        <div class="flex items-center gap-2">
          <button class="text-muted hover:text-accent cursor-pointer rounded p-1.5" title="Record">
            <i class="bi bi-mic"></i>
          </button>
          <button class="text-muted hover:text-accent cursor-pointer rounded p-1.5" title="Generate Prompt">
            <i class="bi bi-stars"></i>
          </button>
          <button class="text-muted hover:text-accent cursor-pointer rounded p-1.5" title="Send Message">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </div>

      <!-- Editor Textarea -->
      <div class="flex-1 p-2 flex flex-col">
        <textarea id="edit-textarea" placeholder="Prompt editor, use '/' for commands, or @path/to/file"
          class="border-none scrollbar-thin h-full w-full resize-none px-2 text-sm leading-6 outline-none flex-1 placeholder-muted placeholder:text-sm">
I want a chat UI that feels modern and professional, like VS Code but for conversations.</textarea>
      </div>
    </div>
  </div>
</body>

</html>
